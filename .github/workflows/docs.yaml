name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

# Prevent overlapping publishes on rapid pushes
concurrency:
  group: docs
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  generate-dhall-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Documentation
        id: generate
        uses: nikita-volkov/dhall-docs.github-action@v1
        with:
          input: dhall
          package-name: gen-sdk
          add-repo-reference: true

      - uses: actions/upload-artifact@v4
        with:
          name: dhall
          path: ${{ steps.generate.outputs.path }}

  generate-haskell-docs:
    uses: nikita-volkov/haskell-hackage-lib-github-actions-workflows/.github/workflows/generate-docs.yaml@v4
    secrets: inherit
    with:
      ghc: "9.12"
      artifact-name: haskell

  deploy:
    needs: [generate-dhall-docs, generate-haskell-docs]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: combined-site

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: combined-site

      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
