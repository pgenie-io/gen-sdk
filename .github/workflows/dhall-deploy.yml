name: Build and Deploy Dhall Package

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Resolve Dhall
        id: resolve
        uses: nikita-volkov/dhall-resolve.github-action@master
        with:
          file: dhall/package.dhall

      - name: Upload frozen package artifact
        uses: actions/upload-artifact@v4
        with:
          name: dhall-frozen-package
          path: ${{ steps.resolve.outputs.path }}
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper versioning

      - name: Download frozen package artifact
        uses: actions/download-artifact@v4
        with:
          name: dhall-frozen-package
          path: artifacts

      - name: Generate version tag
        id: version
        run: |
          # Generate version based on date, time, and commit SHA for uniqueness
          TIMESTAMP=$(date +'%Y.%m.%d-%H%M%S')
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="dhall-${TIMESTAMP}-${SHORT_SHA}"
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version tag: ${VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Dhall Package ${{ steps.version.outputs.tag }}"
          body: |
            ## Dhall Frozen Package Release

            This release contains the frozen Dhall package with all remote imports resolved.

            **Commit**: ${{ github.sha }}
            **Workflow Run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            The frozen package is CORS-compliant and self-contained, suitable for direct use without network dependencies.
          files: |
            artifacts/package.dhall
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "âœ“ Successfully deployed Dhall frozen package"
          echo "Release Tag: ${{ steps.version.outputs.tag }}"
          echo "Artifact: package.dhall"
