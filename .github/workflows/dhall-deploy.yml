name: Deploy Dhall Package

# NOTE: This workflow is triggered by the "Build and Freeze Dhall Package" workflow.
# The workflow name reference below must exactly match the name in dhall-build.yml.
# If you rename dhall-build.yml's workflow name, update this reference accordingly.
on:
  workflow_run:
    workflows: ["Build and Freeze Dhall Package"]
    types:
      - completed
    branches: [main, master]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if the build workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Download frozen package artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          name: dhall-frozen-package
          path: artifacts
          workflow: dhall-build.yml
          run_id: ${{ github.event.workflow_run.id }}

      - name: Generate version tag
        id: version
        run: |
          # Generate version based on date, time, and commit SHA for uniqueness
          TIMESTAMP=$(date +'%Y.%m.%d-%H%M%S')
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="dhall-${TIMESTAMP}-${SHORT_SHA}"
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version tag: ${VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Dhall Package ${{ steps.version.outputs.tag }}"
          body: |
            ## Dhall Frozen Package Release
            
            This release contains the frozen Dhall package with all remote imports resolved.
            
            **Commit**: ${{ github.event.workflow_run.head_sha }}
            **Workflow Run**: ${{ github.event.workflow_run.html_url }}
            
            The frozen package is CORS-compliant and self-contained, suitable for direct use without network dependencies.
          files: |
            artifacts/package.dhall.frozen
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "âœ“ Successfully deployed Dhall frozen package"
          echo "Release Tag: ${{ steps.version.outputs.tag }}"
          echo "Artifact: package.dhall.frozen"
